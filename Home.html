<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi mesa</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="pintas/pintas.css" rel="stylesheet">
    
    
</head>
<body class="body">

    <!-- Donde va la ventana -->
    <div id="pared"> 
        <div id="countdown" class="reloj-digital">
            <button id="start-btn">Empezar</button>
        </div>

    </div>
    
    <!-- La mesa -->
    <div id="mesa" >
        <div class="elements">
           
        <img class="libro" src="./Images/libro.png" alt="Agregar Tarea"  type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
        
        <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="staticBackdropLabel">Lista de tareas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="lista">
                    <!-- Las tareas se cargarÃ¡n aquÃ­ -->
                  </ul>  
                  <button onclick="agregarTarea()" > Agregar tarea</button>   
                  <button onclick="limpiarLista()"> Limpiar lista </button>      
            </div>
          </div>
       
        <img class="radio" src="./images/radio.png" alt="" type="button" data-bs-toggle="offcanvas" data-bs-target="#musik" aria-controls="musik">

        <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="musik" aria-labelledby="musikLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="musikLabel">Lista de tareas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="music">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/q0ff3e-A7DY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>            </div>
          </div>
    </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


</body>
</html>
